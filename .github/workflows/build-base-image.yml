name: Build and Push Base Image

on:
  push:
    paths:
      - 'geometry-service/requirements.txt'
      - 'geometry-service/Dockerfile.base'
  workflow_dispatch: # Allow manual triggers

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract repository owner (lowercase)
        id: repo
        run: |
          echo "owner=$(echo ${{ github.repository_owner }} | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT

      - name: Build and push base image
        uses: docker/build-push-action@v5
        with:
          context: ./geometry-service
          file: ./geometry-service/Dockerfile.base
          push: true
          tags: |
            ghcr.io/${{ steps.repo.outputs.owner }}/vectis-geometry-base:latest
            ghcr.io/${{ steps.repo.outputs.owner }}/vectis-geometry-base:${{ github.sha }}
          labels: |
            org.opencontainers.image.source=${{ github.event.repository.html_url }}
            org.opencontainers.image.revision=${{ github.sha }}
