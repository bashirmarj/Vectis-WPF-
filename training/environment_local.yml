name: uv_net_local
channels:
  - pytorch
  - nvidia
  - lambouj
  - dglteam
  - conda-forge
  - defaults
dependencies:
  # Python
  - python=3.9

  # PyTorch with CUDA 11.8 (optimized for RTX 3070)
  - pytorch::pytorch=2.0.1
  - pytorch::torchvision=0.15.2
  - pytorch::torchaudio=2.0.2
  - pytorch::pytorch-cuda=11.8

  # PyTorch Lightning
  - conda-forge::pytorch-lightning=2.0.0
  - conda-forge::torchmetrics=0.11.4

  # Deep Graph Library with CUDA support
  - dglteam::dgl-cuda11.8=1.1.0

  # CAD geometry library
  - lambouj::occwl=1.0

  # Scientific computing
  - numpy=1.24.3
  - scipy=1.10.1
  - scikit-learn=1.2.2

  # Visualization
  - matplotlib=3.7.1
  - seaborn=0.12.2

  # Progress bars and utilities
  - tqdm=4.65.0
  - joblib=1.2.0

  # 3D mesh processing
  - conda-forge::trimesh=3.22.1

  # TensorBoard for monitoring
  - tensorboard=2.13.0

  # Additional utilities
  - pip=23.1.2

  # Pip packages
  - pip:
    - python-dotenv==1.0.0  # For .env file support
    - supabase==1.0.3       # Supabase Python client
    - psutil==5.9.5          # GPU monitoring
    - colorama==0.4.6        # Colored terminal output
    - gputil==1.4.0          # GPU utilities
